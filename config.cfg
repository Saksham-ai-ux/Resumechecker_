[paths]
train = ./train.spacy
dev = ./train.spacy

[system]
gpu_allocator = null

[nlp]
lang = "en"
pipeline = ["ner"]
batch_size = 32

[components]

[components.ner]
factory = "ner"

[training]
max_epochs = 30
dropout = 0.5
patience = 5
seed = 42
gpu_allocator = null

[training.optimizer]
@optimizers = "Adam.v1"
learn_rate = 0.001

